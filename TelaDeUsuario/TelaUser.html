<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cortar Imagem como no WhatsApp</title>
    <!-- Inclua o CSS do Cropper.js -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.css">
    <!-- Inclua o CSS personalizado -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Tela normal -->
    <div id="mainScreen">
        <h2>Tela Principal</h2>
        <div id="imagem0111" >
             <img id="preview" src="" alt="Prévia da imagem cortada">
        </div>
        <button id="openModalButton">Abrir Editor de Imagem</button>
    </div>






    <!-- segunda parte -->
    <!-- Modal de corte de imagem -->
    <div id="cropModal" class="modal">
        <div class="modal-content">
            <button id="closeModalButton" class="close-button">&times;</button>
            <h2>Cortar Imagem como no WhatsApp</h2>
            <input type="file" id="imageInput" accept="image/*">
            <img id="image" src="" alt="Imagem para cortar">
            <button id="cropButton" style="display: none;">Cortar Imagem</button>
            <h3>Prévia da Imagem Cortada</h3>
        </div>
    </div>

    <!-- Inclua o JavaScript do Cropper.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.js"></script>
    <!-- Inclua o JavaScript personalizado -->
    <script src="script.js"></script>
</body>
</html>
