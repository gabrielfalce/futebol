<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela Inicial</title>
    <link rel="stylesheet" href="/TelaInicial/style.css">
</head>
<body>
    <header class="page-header">
        <div class="logo-container">
            <img src="/TelaLoading/logoGeral.png" alt="Logo">
        </div>
        <h1 class="titulo">Tela Inicial</h1>
    </header>

    <div class="search-container">
        <input type="text" id="search" placeholder="Buscar usuários..." onkeyup="searchUsers()">
        <img src="/TelaInicial/lupa.png" alt="Lupa" class="search-icon">
    </div>

    <div class="user-list" id="user-list">
    {% for user in usuarios %}
        {# Verifica para não exibir o próprio usuário na lista de chat #}
        {% if user.id != session.user_id %} 
            <!-- Transforma o card inteiro em um link para o chat com aquele usuário -->
            <a href="{{ url_for('pagina_chat', destinatario_id=user.id) }}" class="user-card-link">
                <div class="user-card">
                    <!-- Adiciona a imagem de perfil do usuário -->
                    <img src="{{ user.profile_image_url or url_for('serve_usuario_static', filename='imagens/user-icon-placeholder.png') }}" alt="Foto de perfil de {{ user.nome }}" class="user-card-avatar">
                    
                    <div class="user-card-info">
                        <!-- Remove o "Nome:" e "Cidade:" para um visual mais limpo -->
                        <p class="user-name">{{ user.nome }}</p>
                        <p class="user-city">{{ user.cidade }}</p>
                    </div>
                </div>
            </a>
        {% endif %}
    {% endfor %}
</div>

<div id="toast-notification" class="toast"></div>

<!-- ÁREA DE NAVEGAÇÃO -->
<div class="navigation-links">
    <a href="{{ url_for('pagina_feed') }}" class="nav-button feed-button">Ver Feed</a>
    <a href="{{ url_for('pagina_usuario') }}" class="nav-button profile-button">Ver Perfil</a>
    <a href="{{ url_for('logout') }}" class="nav-button logout-button">Sair</a>
</div>
    <script>
        function searchUsers() {
            const input = document.getElementById("search").value.toLowerCase();
            const cards = document.querySelectorAll(".user-card");
            
            cards.forEach(card => {
                const text = card.textContent.toLowerCase();
                card.style.display = text.includes(input) ? "flex" : "none";
            });
        }

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                const toast = document.getElementById("toast-notification");
                toast.textContent = "{{ messages[0][1] }}";
                toast.style.backgroundColor = "{{ 'var(--cor-primaria)' if messages[0][0] == 'success' else '#ff4d4d' }}";
                toast.classList.add("show");
                setTimeout(() => toast.classList.remove("show"), 4000);
            {% endif %}
        {% endwith %}
    </script>
</body>
</html>
