<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela Inicial</title>
    <link rel="stylesheet" href="/TelaInicial/estilo.css">
    <style>
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            max-width: 350px;
            margin-bottom: 20px;
        }
        .search-bar input {
            width: 100%;
            padding: 12px 14px;
            border: none;
            border-radius: 8px;
            background: var(--cor-input);
            font-size: 1rem;
            color: #222;
        }
        .user-card {
            background: var(--cor-form);
            padding: 16px;
            margin-bottom: 10px;
            border-radius: 8px;
            box-shadow: var(--sombra);
            text-align: center;
        }
    </style>
</head>
<body>
    <img src="/TelaLoading/logoGeral.png" alt="Bola Verde">
    <h1 class="titulo">Tela Inicial</h1>
    <div class="header">
        <div class="search-bar">
            <input type="text" id="search" placeholder="Buscar usuÃ¡rios..." onkeyup="searchUsers()">
        </div>
    </div>
    <div id="user-list">
        {% for user in usuarios %}
            <div class="user-card">
                <p>Nome: {{ user.nome }}</p>
                <p>Cidade: {{ user.cidade }}</p>
            </div>
        {% endfor %}
    </div>
    <div id="toast-notification" class="toast"></div>
    <a href="{{ url_for('logout') }}">Sair</a>

    <script>
        function searchUsers() {
            let input = document.getElementById("search").value.toLowerCase();
            let cards = document.getElementsByClassName("user-card");
            for (let i = 0; i < cards.length; i++) {
                let text = cards[i].textContent.toLowerCase();
                cards[i].style.display = text.includes(input) ? "" : "none";
            }
        }

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                const message = "{{ messages[0][1] }}";
                const toast = document.getElementById("toast-notification");
                toast.textContent = message;
                toast.style.backgroundColor = "{{ 'green' if messages[0][0] == 'success' else '#f44336' }}";
                toast.classList.add("show");
                setTimeout(() => toast.classList.remove("show"), 4000);
            {% endif %}
        {% endwith %}
    </script>
</body>
</html>
