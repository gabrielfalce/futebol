<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela Inicial</title>
    <link rel="stylesheet" href="/TelaInicial/style.css">
</head>
<body>
    <header class="page-header">
        <div class="logo-container">
            <img src="/TelaLoading/logoGeral.png" alt="Logo">
        </div>
        <h1 class="titulo">Tela Inicial</h1>
    </header>

    <div class="search-container">
        <input type="text" id="search" placeholder="Buscar usuÃ¡rios..." onkeyup="searchUsers()">
        <img src="/TelaInicial/lupa.png" alt="Lupa" class="search-icon">
    </div>

    <div class="user-list" id="user-list">
        {% for user in usuarios %}
            <div class="user-card">
                <p class="user-name">Nome: {{ user.nome }}</p>
                <p class="user-city">Cidade: {{ user.cidade }}</p>
            </div>
        {% endfor %}
    </div>

    <div id="toast-notification" class="toast"></div>
    <a href="{{ url_for('logout') }}" class="logout-link">Sair</a>
    <a href="{{ url_for('pagina_usuario') }}" class="profile-link">Ver Perfil</a>

    <script>
        function searchUsers() {
            const input = document.getElementById("search").value.toLowerCase();
            const cards = document.querySelectorAll(".user-card");
            
            cards.forEach(card => {
                const text = card.textContent.toLowerCase();
                card.style.display = text.includes(input) ? "flex" : "none";
            });
        }

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                const toast = document.getElementById("toast-notification");
                toast.textContent = "{{ messages[0][1] }}";
                toast.style.backgroundColor = "{{ 'var(--cor-primaria)' if messages[0][0] == 'success' else '#ff4d4d' }}";
                toast.classList.add("show");
                setTimeout(() => toast.classList.remove("show"), 4000);
            {% endif %}
        {% endwith %}
    </script>
</body>
</html>
