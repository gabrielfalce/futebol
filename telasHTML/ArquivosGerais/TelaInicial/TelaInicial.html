<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela Inicial</title>
     
    <!-- ícone -->
    <link rel="icon" type="image/png" href="{{ url_for('user_assets', filename='TelaInicial/bolaverde.ico') }}">
    <!-- CSS da TelaInicial servido pela rota user_assets -->
    <link rel="stylesheet" href="{{ url_for('user_assets', filename='TelaInicial/styleInicial.css') }}">
</head>
<body>
    
    <div id="toast-notification" class="toast"
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                data-message="{{ messages[0][1] }}" 
                data-category="{{ messages[0][0] }}"
            {% endif %}
        {% endwith %}
    ></div>

    <header class="page-header">
    </header>
    <main>
        <div class="search-container">
            <input type="text" id="search-input" placeholder="Buscar usuários..." onkeyup="searchUsers()">
            <img src="{{ url_for('user_assets', filename='TelaInicial/lupa.png') }}" alt="Ícone de busca" class="search-icon">
        </div>

        <div class="user-list" id="user-list">
            {% if users %}
                {% for user in users %}
                    <a href="{{ url_for('chat', destinatario_id=user.id) }}" class="user-card-link">
                        <div class="user-card">
                            <img class="user-avatar" 
                                 src="{{ url_for('uploaded_file', filename=user.profile_image_url.split('/')[-1]) if user.profile_image_url else url_for('user_assets', filename='TelaInicial/iconeUser.png') }}" 
                                 alt="Avatar de {{ user.nome or 'Usuário' }}">
                            <p class="user-name">{{ user.nome or 'Nome Desconhecido' }}</p>
                            <div class="user-details">
                                <p>{{ user.posicao or 'N/A' }} | {{ user.cidade or 'N/A' }}</p>
                                <p>{{ user.idade or 'N/A' }} anos</p>
                            </div>
                        </div>
                    </a>
                {% endfor %}
            {% else %}
                <p style="text-align: center; color: #aaa; width: 100%;">Nenhum outro usuário encontrado.</p>
            {% endif %}
        </div>
    </main>
    
    <nav class="navigation-links">
        <!-- Feed: usando pagina_inicial (não existe pagina_feed no app.py) -->
        <a href="{{ url_for('feed') }}" title="Feed de Posts" class="nav-button feed-button">
            Feed
        </a>
        
        <!-- Perfil: app.py usa 'perfil' como endpoint -->
        <a href="{{ url_for('perfil', user_id=session.user_id) }}" title="Meu Perfil" class="nav-button profile-button">
             <img src="{{ url_for('user_assets', filename='TelaInicial/BotaoUsuario.ico') }}" alt="Perfil" class="profile-button-icon">
        </a>
        
        <a href="{{ url_for('logout') }}" title="Sair" class="nav-button logout-button">
            Sair
        </a>
    </nav>
    <script>
        // Função de busca de usuários (filtro local)
        function searchUsers() {
            const input = document.getElementById('search-input').value.toLowerCase();
            const userLinks = document.querySelectorAll('.user-card-link'); 
            
            userLinks.forEach(link => {
                const userCard = link.querySelector('.user-card');
                const name = userCard.querySelector('.user-name').textContent.toLowerCase();
                link.style.display = name.includes(input) ? 'block' : 'none'; 
            });
        }

        // Lógica do Toast: Corrigida para usar classes CSS
        document.addEventListener('DOMContentLoaded', () => {
            const toast = document.getElementById('toast-notification');
            if (toast && toast.dataset.message) {
                toast.textContent = toast.dataset.message;
                
                const category = toast.dataset.category;
                
                if (category === 'success') {
                    toast.style.backgroundColor = 'green';
                } else if (category === 'danger') {
                    toast.style.backgroundColor = '#f44336';
                } else {
                    toast.style.backgroundColor = '#333';
                }
                
                toast.classList.add('show');
                setTimeout(() => toast.classList.remove('show'), 3000);
            }
        });
    </script>
</body>
</html>
