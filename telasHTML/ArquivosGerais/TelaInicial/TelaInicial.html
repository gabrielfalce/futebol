<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela Inicial</title>

    <!-- ALTERAÇÃO 1: Adicionada a tag para o favicon -->
    <link rel="icon" href="{{ url_for('inicio_assets', filename='BotaoUsuario.ico') }}" type="image/x-icon">

    <link rel="stylesheet" href="{{ url_for('inicio_assets', filename='style.css') }}">

    <style>
        /* Estilos do Toast aprimorados, utilizando a classe 'show' */
        .toast {
            visibility: hidden; /* Inicialmente oculto */
            opacity: 0;
            min-width: 250px;
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #333;
            color: white;
            padding: 15px;
            border-radius: 5px;
            z-index: 1000;
            transition: opacity 0.5s, visibility 0.5s; /* Para uma transição suave */
            text-align: center; /* Centraliza o texto */
        }
        
        /* Classe que torna o toast visível */
        .toast.show {
            visibility: visible;
            opacity: 1;
        }
        
        /* Estilo para a lista de usuários para melhor usabilidade */
        .user-list {
            padding: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        
        /* Estilo para o link do card */
        .user-card-link {
            text-decoration: none; /* Remove o sublinhado */
            color: inherit; /* Mantém a cor do texto */
            display: block; /* Garante que o link ocupe o espaço do card */
            width: 100%; /* Ocupa a largura total do item do grid/flex */
            max-width: 300px; /* Limita a largura para melhor visualização */
        }

        /* Estilo do Card do Usuário */
        .user-card {
            background-color: #23272f; /* Cor de fundo escura */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 20px;
            text-align: center;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .user-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        .user-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 10px;
            border: 3px solid #2BBF90; /* Cor primária */
        }

        .user-name {
            font-size: 1.2rem;
            font-weight: bold;
            color: #fff;
            margin-bottom: 5px;
        }

        .user-details {
            font-size: 0.9rem;
            color: #aaa;
        }
    </style>
</head>
<body>
    
    <div id="toast-notification" class="toast"
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                data-message="{{ messages[0][1] }}" 
                data-category="{{ messages[0][0] }}"
            {% endif %}
        {% endwith %}
    ></div>

    <header class="page-header">
        </header>
    <main>
        <div class="search-container">
            <input type="text" id="search-input" placeholder="Buscar usuários..." onkeyup="searchUsers()">
            <img src="{{ url_for('inicio_assets', filename='lupa.png') }}" alt="Ícone de busca" class="search-icon">
        </div>

        <div class="user-list" id="user-list">
            {% if users %}
                {% for user in users %}
                    <a href="{{ url_for('chat_with_user', destinatario_id=user.id) }}" class="user-card-link">
                        <div class="user-card">
                            <img class="user-avatar" 
                                 src="{{ url_for('serve_static_files', filename=user.profile_image_url) if user.profile_image_url else url_for('inicio_assets', filename='iconeUser.png') }}" 
                                 alt="Avatar de {{ user.nome or 'Usuário' }}">
                            <p class="user-name">{{ user.nome or 'Nome Desconhecido' }}</p>
                            <div class="user-details">
                                <p>{{ user.posicao or 'N/A' }} | {{ user.cidade or 'N/A' }}</p>
                                <p>{{ user.idade or 'N/A' }} anos</p>
                            </div>
                        </div>
                    </a>
                {% endfor %}
            {% else %}
                <p style="text-align: center; color: #aaa; width: 100%;">Nenhum outro usuário encontrado.</p>
            {% endif %}
        </div>
    </main>
    
    <nav class="navigation-links">
        <a href="{{ url_for('pagina_feed') }}" title="Feed de Posts" class="nav-button feed-button">
            Feed
        </a>
        
        <a href="{{ url_for('pagina_usuario', user_id=session.user_id) }}" title="Meu Perfil" class="nav-button profile-button">
             <!-- ALTERAÇÃO 2: Usando o 'BotaoUsuario.ico' como ícone do botão de perfil -->
             <img src="{{ url_for('inicio_assets', filename='BotaoUsuario.ico') }}" alt="Perfil" class="avatar-fallback">
        </a>
        
        <a href="{{ url_for('logout') }}" title="Sair" class="nav-button logout-button">
            Sair
        </a>
    </nav>
    <script>
        // Função de busca de usuários (filtro local)
        function searchUsers() {
            const input = document.getElementById('search-input').value.toLowerCase();
            const userLinks = document.querySelectorAll('.user-card-link'); 
            
            userLinks.forEach(link => {
                const userCard = link.querySelector('.user-card');
                const name = userCard.querySelector('.user-name').textContent.toLowerCase();
                link.style.display = name.includes(input) ? 'block' : 'none'; 
            });
        }

        // Lógica do Toast: Corrigida para usar classes CSS
        document.addEventListener('DOMContentLoaded', () => {
            const toast = document.getElementById('toast-notification');
            if (toast && toast.dataset.message) {
                toast.textContent = toast.dataset.message;
                
                const category = toast.dataset.category;
                
                if (category === 'success') {
                    toast.style.backgroundColor = 'green';
                } else if (category === 'danger') {
                    toast.style.backgroundColor = '#f44336';
                } else {
                    toast.style.backgroundColor = '#333';
                }
                
                toast.classList.add('show');
                setTimeout(() => toast.classList.remove('show'), 3000);
            }
        });
    </script>
</body>
</html>
