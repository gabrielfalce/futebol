<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="icon" type="image/png" href="{{ url_for('login_assets', filename='bolaverde.ico') }}">
    <link rel="stylesheet" href="{{ url_for('login_assets', filename='style.css') }}">
</head>
<body>
    <main class="login-container">
        <img src="{{ url_for('login_assets', filename='logo.png') }}" alt="Logo">

        <form method="POST" action="{{ url_for('login') }}">
            <input type="hidden" name="next" value="{{ next or '' }}">

            <label for="email">E-mail</label>
            <input id="email" name="email" type="email" required value="{{ email or '' }}">

            <label for="senha">Senha</label>
            <input id="senha" name="senha" type="password" required>

            <label class="remember">
                <input type="checkbox" name="remember">
                Lembrar-me
            </label>

            <button type="submit">Entrar</button>
        </form>

        <nav class="auth-links">
            <a href="{{ url_for('cadastro') }}">Criar conta</a>
            <a href="{{ url_for('esqueci_senha') }}">Esqueci a senha</a>
        </nav>
    </main>

    <script src="{{ url_for('login_assets', filename='script.js') }}"></script>
</body>
</html>
