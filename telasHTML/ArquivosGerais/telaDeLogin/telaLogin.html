<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela Inicial</title>
    <link rel="stylesheet" href="/TelaInicial/style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #313131;
            color: #fff;
            margin: 0;
            padding: 20px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .search-bar input {
            padding: 8px;
            width: 200px;
            border-radius: 4px;
            border: 1px solid #fff;
        }
        .user-card {
            background: #2BBF90;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
        }
        .toast {
            visibility: hidden;
            min-width: 250px;
            background-color: #f44336;
            color: white;
            text-align: center;
            border-radius: 5px;
            padding: 16px;
            position: fixed;
            z-index: 100;
            right: 30px;
            top: 30px;
            font-size: 17px;
            opacity: 0;
            transition: opacity 0.5s, top 0.5s;
        }
        .toast.show { visibility: visible; opacity: 1; top: 50px; }
    </style>
</head>
<body>
    <div class="header">
        <h2><img src="/TelaLoading/logoGeral.png" alt="Logo"></h2>
        <div class="search-bar">
            <input type="text" id="search" placeholder="Buscar usuÃ¡rios..." onkeyup="searchUsers()">
        </div>
    </div>
    <div id="user-list">
        {% for user in usuarios %}
            <div class="user-card">
                <p>Nome: {{ user.nome }}</p>
                <p>Cidade: {{ user.cidade }}</p>
            </div>
        {% endfor %}
    </div>
    <div id="toast-notification" class="toast"></div>
    <a href="{{ url_for('logout') }}">Sair</a>

    <script>
        function searchUsers() {
            let input = document.getElementById("search").value.toLowerCase();
            let cards = document.getElementsByClassName("user-card");
            for (let i = 0; i < cards.length; i++) {
                let text = cards[i].textContent.toLowerCase();
                cards[i].style.display = text.includes(input) ? "" : "none";
            }
        }

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                const message = "{{ messages[0][1] }}";
                const toast = document.getElementById("toast-notification");
                toast.textContent = message;
                toast.style.backgroundColor = "{{ 'green' if messages[0][0] == 'success' else '#f44336' }}";
                toast.classList.add("show");
                setTimeout(function(){ toast.classList.remove("show"); }, 4000);
            {% endif %}
        {% endwith %}
    </script>
</body>
</html>
