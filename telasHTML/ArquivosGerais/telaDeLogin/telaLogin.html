<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('serve_login_static', filename='style.css') }}">
    
    <style>
        .soccer-ball {
            width: 20vw;
            max-width: 120px;
            min-width: 60px;
            height: 20vw;
            max-height: 120px;
            min-height: 60px;
            
            /* Caminho corrigido para 'bolaverde_3.png' e usando url_for */
            background: url("{{ url_for('serve_login_static', filename='bolaverde_3.png') }}") no-repeat center;
            
            background-size: cover;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        form { margin-top: 0; }
    </style>
</head>
<body>
    <div class="soccer-ball"></div>
    <img src="{{ url_for('serve_loading_static', filename='logoGeral.png') }}" alt="Logotipo Geral da Aplicação">
    
    <h1 class="titulo">Login</h1>
    
    <div id="toast-notification" class="toast"
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                data-message="{{ messages[0][1] }}" 
                data-category="{{ messages[0][0] }}"
            {% else %}
                data-message="" 
                data-category=""
            {% endif %}
        {% endwith %}
    ></div>
    
    <form action="{{ url_for('login') }}" method="post">
        <input placeholder="Email" type="email" name="email" required>
        <input placeholder="Senha" type="password" name="senha" required>
        <a class="esqueceuSenha" href="{{ url_for('esqueci_senha') }}">Esqueceu a senha?</a>
        <button type="submit">Login</button>
        <a href="{{ url_for('cadastro') }}">Criar nova conta</a>
    </form>

    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            const toast = document.getElementById("toast-notification");
            
            // Lógica JS simples que lê os data attributes
            if (toast && toast.dataset.message) {
                const message = toast.dataset.message;
                const category = toast.dataset.category;
                
                toast.textContent = message;
                
                // Define a cor baseada na categoria
                toast.style.backgroundColor = category === 'success' ? 'green' : '#f44336';
                
                toast.classList.add("show");
                setTimeout(() => toast.classList.remove("show"), 4000);
            }
        });
    </script>
</body>
</html>
