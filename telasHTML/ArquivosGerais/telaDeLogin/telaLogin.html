<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/telaDeLogin/estilo.css">
    <style>
        .soccer-ball {
            width: 20vw;
            max-width: 120px;
            min-width: 60px;
            height: 20vw;
            max-height: 120px;
            min-height: 60px;
            background: url('/telaDeLogin/bolaverde 3.png') no-repeat center;
            background-size: cover;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        form { margin-top: 0; } /* Ajusta para evitar sobreposição com a bola */
    </style>
</head>
<body>
    <div class="soccer-ball"></div>
    <img src="/TelaLoading/logoGeral.png" alt="Bola Verde">
    <h1 class="titulo">Login</h1>
    <div id="toast-notification" class="toast"></div>
    <form action="/login" method="post">
        <input placeholder="Email" type="email" name="email" required>
        <input placeholder="Senha" type="password" name="senha" required>
        <a class="esqueceuSenha" href="#">Esqueceu a senha?</a>
        <button type="submit">Login</button>
        <a href="{{ url_for('cadastro') }}">Criar nova conta</a>
    </form>

    <script>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                const message = "{{ messages[0][1] }}";
                const toast = document.getElementById("toast-notification");
                toast.textContent = message;
                toast.style.backgroundColor = "{{ 'green' if messages[0][0] == 'success' else '#f44336' }}";
                toast.classList.add("show");
                setTimeout(() => toast.classList.remove("show"), 4000);
            {% endif %}
        {% endwith %}
    </script>
</body>
</html>
