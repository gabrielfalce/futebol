<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat com {{ destinatario.nome }}</title>
    
    <link rel="stylesheet" href="{{ url_for('chat_assets', filename='chat.css') }}">
</head>
<body>
    <div class="chat-container">
        <header class="chat-header">
            <a href="{{ url_for('pagina_inicial') }}" class="back-button" aria-label="Voltar para a página anterior">&larr;</a>
            
            <img src="{{ url_for('serve_static_files', filename=destinatario.profile_image_url) if destinatario.profile_image_url else '' }}" alt="Avatar de {{ destinatario.nome }}" class="avatar">
            
            <div class="user-info">
                <p id="nomeDestinatario">{{ destinatario.nome }}</p>
            </div>
        </header>

        <main class="chat-body" id="chat-body">
            <p style="text-align:center; color: #555;">Carregando mensagens...</p>
        </main>

        <footer class="chat-footer">
            <form id="message-form" class="message-form">
                <input class="CaixaTexto" type="text" id="message-input" placeholder="Digite uma mensagem..." autocomplete="off">
                <button type="submit" class="send-button">Enviar</button>
            </form>
        </footer>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        // Variáveis de Ambiente e Configurações do Supabase (passadas pelo Flask)
        const REMETENTE_ID = {{ remetente.id | tojson }};
        const DESTINATARIO_ID = {{ destinatario.id | tojson }};
        const SUPABASE_URL = {{ SUPABASE_URL | tojson }};
        const SUPABASE_ANON_KEY = {{ SUPABASE_ANON_KEY | tojson }};

        // Inicializa o cliente Supabase
        const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        /**
         * Adiciona um balão de mensagem ao chat.
         * @param {object} message - Objeto da mensagem.
         */
        function appendMessage(message) {
            const chatBody = document.getElementById('chat-body');
            const isMyMessage = message.remetente_id == REMETENTE_ID;
            
            const wrapper = document.createElement('div');
            wrapper.classList.add('message-wrapper');
            wrapper.classList.add(isMyMessage ? 'my-message-wrapper' : 'their-message-wrapper');

            const messageBubble = document.createElement('div');
            messageBubble.classList.add('message-bubble');
            messageBubble.classList.add(isMyMessage ? 'my-message' : 'their-message');
            messageBubble.textContent = message.conteudo;

            const messageTime = document.createElement('span');
            messageTime.classList.add('message-time');
            // Formatação de data/hora (Ajuste conforme necessário)
            try {
                const date = new Date(message.created_at);
                messageTime.textContent = date.toLocaleTimeString('pt-BR', { hour: '2-digit', minute: '2-digit' });
            } catch {
                messageTime.textContent = '';
            }

            if (isMyMessage) {
                messageBubble.appendChild(messageTime);
                wrapper.appendChild(messageBubble);
            } else {
                messageBubble.appendChild(messageTime);
                wrapper.appendChild(messageBubble);
            }
            
            chatBody.appendChild(wrapper);
            chatBody.scrollTop = chatBody.scrollHeight; // Scroll para a última mensagem
        }

        /**
         * Carrega o histórico de mensagens.
         */
        async function loadMessages() {
            const chatBody = document.getElementById('chat-body');
            // Limpa o estado de carregamento
            chatBody.innerHTML = ''; 

            try {
                // IDs ordenados para obter um histórico consistente
                const id1 = REMETENTE_ID;
                const id2 = DESTINATARIO_ID;

                // Consulta: mensagens onde (remetente=id1 E destinatário=id2) OU (remetente=id2 E destinatário=id1)
                const { data, error } = await supabase
                    .from('mensagens')
                    .select('*')
                    .or(`and(remetente_id.eq.${id1},destinatario_id.eq.${id2}),and(remetente_id.eq.${id2},destinatario_id.eq.${id1})`)
                    .order('created_at', { ascending: true }); // Ordena por tempo

                if (error) throw error;
                
                if (data.length === 0) {
                    chatBody.innerHTML = '<p style="text-align:center; color: #555;">Inicie uma nova conversa!</p>';
                } else {
                    data.forEach(appendMessage);
                }

            } catch (error) {
                console.error('Erro ao carregar mensagens:', error);
                chatBody.innerHTML = '<p style="text-align:center; color: red;">Erro ao carregar histórico.</p>';
            }
        }

        /**
         * Envia uma nova mensagem.
         * @param {string} content - Conteúdo da mensagem.
         */
        async function sendMessage(content) {
            const messageInput = document.getElementById('message-input');
            
            try {
                // 1. Insere a mensagem no Supabase
                const { data, error } = await supabase
                    .from('mensagens')
                    .insert([
                        { 
                            remetente_id: REMETENTE_ID, 
                            destinatario_id: DESTINATARIO_ID, 
                            conteudo: content 
                        }
                    ])
                    .select()
                    .single();
                
                if (error) throw error;

                // 2. Adiciona a mensagem à tela (como é minha, adiciono diretamente)
                appendMessage(data);

            } catch (error) {
                console.error('Erro ao enviar mensagem:', error);
                alert('Erro ao enviar mensagem. Verifique o console.');
                messageInput.value = content; // Restaura a mensagem se o envio falhar
            }
        }
        
        // 1. Manipulador de Envio de Formulário
        const messageForm = document.getElementById('message-form');
        messageForm.addEventListener('submit', async (event) => {
            event.preventDefault(); // Impede o recarregamento da página
            const messageInput = document.getElementById('message-input');
            const content = messageInput.value.trim(); // Pega o texto e remove espaços em branco

            if (content) {
                await sendMessage(content); // Envia a mensagem
                messageInput.value = ''; // Limpa o campo de texto
            }
        });
        
        // 3. Subscrição para Mensagens em Tempo Real (Realtime)
        function subscribeToNewMessages() {
            // Cria um canal de chat baseado nos IDs, garantindo que seja único para esta conversa
            const channel = supabase.channel(`chat_${Math.min(REMETENTE_ID, DESTINATARIO_ID)}_${Math.max(REMETENTE_ID, DESTINATARIO_ID)}`);
            
            channel.on('postgres_changes', { 
                event: 'INSERT', 
                schema: 'public', 
                table: 'mensagens',
                // Ouve apenas mensagens destinadas a MIM (destinatario_id=eq.REMETENTE_ID)
                filter: `destinatario_id=eq.${REMETENTE_ID}` 
            }, payload => {
                const newMessage = payload.new;
                // Verifica se a nova mensagem é do usuário com quem estou conversando (DESTINATARIO_ID)
                if (newMessage.remetente_id === DESTINATARIO_ID) {
                    appendMessage(newMessage);
                }
            }).subscribe();
                
            console.log('Subscrito ao canal de chat.');
        }

        // --- Inicialização ---
        loadMessages(); // Carrega o histórico via API do Flask
        subscribeToNewMessages(); // Inicia a escuta em tempo real
        
        // Desinscrever-se ao sair da página (boa prática)
        window.addEventListener('beforeunload', () => {
            supabase.removeAllChannels();
        });

    </script>
</body>
</html>
