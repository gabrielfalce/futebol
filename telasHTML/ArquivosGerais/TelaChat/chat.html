<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat com {{ destinatario.nome }}</title>
    
    <link rel="stylesheet" href="{{ url_for('user-assets', filename='chat.css') }}">
</head>
<body>
    <div class="chat-container">
        <header class="chat-header">
            <a href="{{ url_for('pagina_inicial') }}" class="back-button" aria-label="Voltar para a página anterior">&larr;</a>
            
            <img src="{{ destinatario.profile_image_url or url_for('user-assets', filename='imagens/user-icon-placeholder.png') }}" alt="Avatar de {{ destinatario.nome }}" class="avatar">
            
            <div class="user-info">
                </div>
            <p id="nomeDestinatario">{{ destinatario.nome }}</p>
        </header>

        <main class="chat-body" id="chat-body">
            <p style="text-align:center; color: #555;">Carregando mensagens...</p>
            </main>

        <footer class="chat-footer">
            <form id="message-form" class="message-form">
                <input class="CaixaTexto" type="text" id="message-input" placeholder="Digite uma mensagem..." autocomplete="off">
                <button type="submit" aria-label="Enviar mensagem">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="24" height="24">
                        <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"></path>
                    </svg>
                </button>
            </form>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <script>
        // IDs e Chaves agora são passados de forma segura com o filtro |tojson.
        const REMETENTE_ID = {{ remetente.id | tojson }};
        const DESTINATARIO_ID = {{ destinatario.id | tojson }};
        
        // Variáveis de ambiente Supabase (DEVERIAM VIR DO SERVIDOR)
        const SUPABASE_URL = "{{ os.environ.get('SUPABASE_URL') }}";
        const SUPABASE_ANON_KEY = "{{ os.environ.get('SUPABASE_KEY') }}"; // Usando a KEY como ANON_KEY para este mock

        const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        const chatBody = document.getElementById('chat-body');
        const messageForm = document.getElementById('message-form');
        const messageInput = document.getElementById('message-input');
        const nomeDestinatario = document.getElementById('nomeDestinatario');

        // --- Funções Auxiliares de Renderização ---

        function formatMessage(message) {
            const isRemetente = message.remetente_id === REMETENTE_ID;
            const className = isRemetente ? 'message remetente' : 'message destinatario';
            const messageHtml = `
                <div class="${className}">
                    <p>${message.conteudo}</p>
                    <span class="timestamp">${new Date(message.created_at).toLocaleTimeString('pt-BR', { hour: '2-digit', minute: '2-digit' })}</span>
                </div>
            `;
            return messageHtml;
        }

        function appendMessage(message) {
            chatBody.insertAdjacentHTML('beforeend', formatMessage(message));
            chatBody.scrollTop = chatBody.scrollHeight; // Scroll para o final
        }

        // --- Lógica do Chat ---

        // 1. Carregar Histórico de Mensagens
        async function loadMessages() {
            chatBody.innerHTML = ''; // Limpa "Carregando mensagens..."
            
            try {
                // Busca mensagens onde (remetente = A E destinatario = B) OU (remetente = B E destinatario = A)
                const { data, error } = await supabase
                    .from('mensagens')
                    .select('*')
                    .or(`and(remetente_id.eq.${REMETENTE_ID},destinatario_id.eq.${DESTINATARIO_ID}),and(remetente_id.eq.${DESTINATARIO_ID},destinatario_id.eq.${REMETENTE_ID})`)
                    .order('created_at', { ascending: true });
                    
                if (error) throw error;
                
                if (data.length === 0) {
                    chatBody.innerHTML = '<p style="text-align:center; color: #aaa;">Inicie uma conversa!</p>';
                } else {
                    data.forEach(appendMessage);
                }
                
            } catch (error) {
                console.error('Erro ao carregar mensagens:', error);
                chatBody.innerHTML = `<p style="text-align:center; color: red;">Erro ao carregar mensagens: ${error.message}</p>`;
            }
        }
        
        // 2. Enviar Nova Mensagem
        messageForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const content = messageInput.value.trim();
            
            if (content.length > 0) {
                try {
                    const { data, error } = await supabase
                        .from('mensagens')
                        .insert([
                            { 
                                remetente_id: REMETENTE_ID, 
                                destinatario_id: DESTINATARIO_ID, 
                                conteudo: content 
                            }
                        ])
                        .select() // Pede o retorno dos dados inseridos
                        .single(); // Espera um único registro de volta
                        
                    if (error) throw error;
                    
                    messageInput.value = ''; // Limpa a caixa de texto
                    
                } catch (error) {
                    console.error('Erro ao enviar mensagem:', error);
                    alert('Erro ao enviar mensagem. Verifique o console.');
                }
            }
        });
        
        // 3. Subscrição para Mensagens em Tempo Real (Realtime)
        function subscribeToNewMessages() {
            supabase
                .channel('chat_channel')
                .on('postgres_changes', { 
                    event: 'INSERT', 
                    schema: 'public', 
                    table: 'mensagens',
                    // Filtra apenas as mensagens que são relevantes para esta conversa
                    filter: `or(remetente_id.eq.${DESTINATARIO_ID},destinatario_id.eq.${DESTINATARIO_ID})`
                }, payload => {
                    const newMessage = payload.new;
                    // Verifica se a mensagem realmente pertence a ESTA conversa e não foi enviada pelo próprio usuário
                    const isRelevant = 
                        (newMessage.remetente_id === REMETENTE_ID && newMessage.destinatario_id === DESTINATARIO_ID) || 
                        (newMessage.remetente_id === DESTINATARIO_ID && newMessage.destinatario_id === REMETENTE_ID);
                        
                    if (isRelevant) {
                        appendMessage(newMessage);
                    }
                })
                .subscribe();
                
            console.log('Subscrito ao canal de chat com filtro.');
        }

        // Inicialização
        document.addEventListener('DOMContentLoaded', () => {
            loadMessages();
            subscribeToNewMessages();
        });
        
        // Desinscresver-se ao sair da página (boa prática)
        window.onbeforeunload = function() {
            supabase.removeAllChannels();
        };

    </script>
</body>
</html>
