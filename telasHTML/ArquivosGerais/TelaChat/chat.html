<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat com {{ destinatario.nome }}</title>
    
    <!-- CORREÇÃO: Trocado 'static' por 'assets' e removido 'ArquivosGerais/' do filename. Linha duplicada removida. -->
    <link rel="stylesheet" href="{{ url_for('assets', filename='TelaChat/chat.css') }}">
</head>
<body>
    <div class="chat-container">
        <header class="chat-header">
            <a href="{{ url_for('pagina_inicial') }}" class="back-button" aria-label="Voltar para a página anterior">&larr;</a>
            
            <!-- CORREÇÃO: Trocado 'static' por 'assets' e removido 'ArquivosGerais/' do filename. -->
            <img src="{{ destinatario.profile_image_url or url_for('assets', filename='TelaDeUsuario/imagens/user-icon-placeholder.png') }}" alt="Avatar de {{ destinatario.nome }}" class="avatar">
            
            <div class="user-info">
                <!-- O nome agora será exibido abaixo do avatar -->
            </div>
            <p id="nomeDestinatario">{{ destinatario.nome }}</p>
        </header>

        <main class="chat-body" id="chat-body">
            <p style="text-align:center; color: #555;">Carregando mensagens...</p>
        </main>

        <footer class="chat-footer">
            <form id="message-form" class="message-form">
                <input class="CaixaTexto" type="text" id="message-input" placeholder="Digite uma mensagem..." autocomplete="off">
                <button type="submit" aria-label="Enviar mensagem">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="24" height="24">
                        <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"></path>
                    </svg>
                </button>
            </form>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <script>
        // IDs e Chaves agora são passados de forma segura com o filtro |tojson.
        const REMETENTE_ID = {{ remetente.id | tojson }};
        const DESTINATARIO_ID = {{ destinatario.id | tojson }};
        const SUPABASE_URL = {{ supabase_url | tojson }};
        const SUPABASE_KEY = {{ supabase_key | tojson }};
    </script>

    <!-- CORREÇÃO: Trocado 'static' por 'assets' e removido 'ArquivosGerais/' do filename. -->
    <script src="{{ url_for('assets', filename='TelaChat/chat.js' ) }}"></script>

</body>
</html>
