<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    
    <!-- CORREÇÃO: URL direta para o CSS -->
    <link rel="stylesheet" href="{{ url_for('serve_static_files', filename='Cadastrar_templates/estilo.css') }}">
</head>
<body>
    <!-- CORREÇÃO: Use o logo que existe na pasta telaDeLogin -->
    <img src="{{ url_for('serve_static_files', filename='telaDeLogin/logo.png') }}" alt="Logotipo">
    
    <h1 class="titulo">Cadastro</h1>
    
    <!-- Toast Notification para exibir mensagens flash -->
    <div id="toast-notification" class="toast"></div>
    
    <!-- CORREÇÃO: action para 'cadastro' (nome correto da rota) -->
    <form action="{{ url_for('cadastro') }}" method="post">
        <input placeholder="Nome Completo" type="text" name="nome" required>
        <input placeholder="Email" type="email" name="email" required>
        <input placeholder="Senha" type="password" name="senha" required minlength="8">
        <input placeholder="Cidade" type="text" name="cidade" required>
        <input placeholder="Posição em Campo" type="text" name="posicao" required>
        
        <input placeholder="Data de Nascimento (DD/MM/AAAA)" type="text" name="nascimento" required>
        
        <input placeholder="Número de Telefone" type="tel" name="numero" required>

        <button type="submit">Cadastrar</button>
        <a href="{{ url_for('login') }}">Voltar para Login</a>
    </form>

    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            const toast = document.getElementById("toast-notification");
            
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    const message = "{{ messages[0][1] | safe }}";
                    const category = "{{ messages[0][0] }}";
                    
                    toast.textContent = message;
                    toast.style.backgroundColor = category === 'success' ? 'green' : '#f44336';
                    
                    toast.classList.add("show");
                    setTimeout(() => toast.classList.remove("show"), 4000);
                {% endif %}
            {% endwith %}
        });
    </script>
</body>
</html>
