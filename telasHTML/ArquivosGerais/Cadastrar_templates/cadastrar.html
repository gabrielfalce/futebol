<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    
    <link rel="stylesheet" href="{{ url_for('cadastro-assets', filename='estilo.css') }}">
    
    <style>
        .toast {
            visibility: hidden;
            min-width: 250px;
            background-color: #f44336;
            color: white;
            text-align: center;
            border-radius: 5px;
            padding: 16px;
            position: fixed;
            z-index: 100;
            right: 30px;
            top: 30px;
            font-size: 17px;
            opacity: 0;
            transition: opacity 0.5s, visibility 0.5s;
        }

        .toast.show {
            visibility: visible;
            opacity: 1;
        }
    </style>
</head>
<body>
    
    <img src="{{ url_for('login-assets', filename='logo.png') }}" alt="Logotipo">
    
    <h1 class="titulo">Cadastro</h1>
    
    <div id="toast-notification" class="toast"></div>
    
    <form action="{{ url_for('cadastro') }}" method="post">
        <input placeholder="Nome Completo" type="text" name="nome" required>
        <input placeholder="Email" type="email" name="email" required>
        <input placeholder="Senha" type="password" name="senha" required minlength="8">
        <input placeholder="Cidade" type="text" name="cidade" required>
        <input placeholder="Posição em Campo" type="text" name="posicao" required>
        
        <input placeholder="Data de Nascimento (DD/MM/AAAA ou AAAA-MM-DD)" type="text" name="nascimento" required>
        
        <input placeholder="Número de Telefone" type="tel" name="numero" required>

        <button type="submit">Cadastrar</button>
        <a href="{{ url_for('login') }}">Voltar para Login</a>
    </form>

    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            const toast = document.getElementById("toast-notification");
            
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    // Usando |safe para permitir caracteres especiais em mensagens, embora |tojson seja mais seguro
                    const message = "{{ messages[0][1] | safe }}"; 
                    const category = "{{ messages[0][0] }}";
                    
                    toast.textContent = message;
                    toast.style.backgroundColor = category === 'success' ? 'green' : '#f44336';
                    
                    toast.classList.add("show");
                    setTimeout(() => toast.classList.remove("show"), 4000);
                {% endif %}
            {% endwith %}
        });
    </script>
</body>
</html>
