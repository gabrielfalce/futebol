<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Senha</title>
    
    <!-- CORRIGIDO: agora usa a rota que realmente existe (user_assets ou static) -->
    <link rel="stylesheet" href="{{ url_for('user_assets', filename='RecuperarSenha/esqueci.css') }}">

    <!-- Fallback caso o CSS não exista ainda (evita tela branca) -->
    <style>
        body { 
            font-family: Arial, sans-serif; 
            background: #f4f4f4; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            margin: 0;
        }
        .container { 
            background: white; 
            padding: 30px; 
            border-radius: 10px; 
            box-shadow: 0 0 10px rgba(0,0,0,0.1); 
            width: 90%; 
            max-width: 400px; 
            text-align: center;
        }
        h1 { color: #2c3e50; margin-bottom: 10px; }
        p { color: #7f8c8d; margin-bottom: 20px; }
        input[type="email"] { 
            width: 100%; 
            padding: 12px; 
            border: 1px solid #ddd; 
            border-radius: 5px; 
            margin-bottom: 15px; 
            font-size: 16px;
        }
        .submit-button {
            background: #27ae60; 
            color: white; 
            padding: 12px 20px; 
            border: none; 
            border-radius: 5px; 
            cursor: pointer; 
            font-size: 16px;
        }
        .submit-button:hover { background: #219a52; }
        .back-link { 
            display: block; 
            margin-top: 20px; 
            color: #3498db; 
            text-decoration: none;
        }
        .flash-message {
            padding: 10px;
            margin-top: 20px;
            border-radius: 5px;
            font-weight: bold;
        }
        .flash-message.success { background-color: #d4edda; color: #155724; }
        .flash-message.danger { background-color: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Recuperar Senha</h1>
        <p>Digite seu e-mail e enviaremos um link para você redefinir sua senha.</p>
        
        <form action="{{ url_for('esqueci_senha') }}" method="POST">
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" required placeholder="seu@email.com">
            </div>
            
            <button type="submit" class="submit-button">Enviar Link de Recuperação</button>
        </form>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="flash-message {{ messages[0][0] }}">
                    {{ messages[0][1] }}
                </div>
            {% endif %}
        {% endwith %}

        <a href="{{ url_for('login') }}" class="back-link">← Voltar para Login</a>
    </div>
</body>
</html>
