<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Definir Nova Senha</title>
    
    <link rel="stylesheet" href="{{ url_for('recuperar-assets', filename='redefinir.css') }}">

    <style>
        /* Estilos fornecidos no seu arquivo original */
        .flash-message {
            padding: 10px;
            margin-top: 20px;
            border-radius: 5px;
            text-align: center;
            font-weight: bold;
        }
        .flash-message.success {
            background-color: #d4edda;
            color: #155724;
        }
        .flash-message.danger {
            background-color: #f8d7da;
            color: #721c24;
        }
        /* Adicionar estilo para o input de confirmação de senha */
        .form-group input { 
            width: 100%; 
            padding: 10px; 
            margin-bottom: 15px; 
            border: 1px solid #ccc; 
            border-radius: 4px;
        }
        .submit-button {
            background: #3498db; 
            color: white; 
            padding: 12px 20px; 
            border: none; 
            border-radius: 5px; 
            cursor: pointer; 
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Crie sua Nova Senha</h1>
        <p>Digite sua nova senha abaixo. Ela deve ter no mínimo 6 caracteres.</p>
        
        <form id="resetForm" action="{{ url_for('redefinir_senha') }}" method="POST">
            
            <input type="hidden" name="access_token" id="access_token_input" value="">
            
            <div class="form-group">
                <label for="nova_senha">Nova Senha</label>
                <input type="password" id="nova_senha" name="nova_senha" required minlength="6">
            </div>
            
            <div class="form-group">
                <label for="confirma_senha">Confirme a Senha</label>
                <input type="password" id="confirma_senha" name="confirma_senha" required minlength="6">
            </div>
            
            <button type="submit" class="submit-button">Salvar Nova Senha</button>
        </form>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                <div class="flash-message {{ category }}">
                    {{ message }}
                </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        
        <a href="{{ url_for('login') }}" class="back-link">← Voltar para Login</a>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Pega o fragmento da URL (tudo depois do #)
            const hash = window.location.hash; 
            
            if (hash) {
                // Remove o '#' inicial e trata o resto como parâmetros
                const params = new URLSearchParams(hash.substring(1));
                
                // O Supabase/GoTrue tipicamente retorna 'access_token' após o redirecionamento
                const accessToken = params.get('access_token');
                
                // Se encontrou o token, insere-o no campo oculto do formulário
                if (accessToken) {
                    document.getElementById('access_token_input').value = accessToken;
                } else {
                    // Se o link do e-mail não trouxe o token
                    console.error("Token de redefinição (access_token) não encontrado na URL. Redirecionando...");
                    // Redireciona para login ou mostra um erro.
                    // window.location.href = "{{ url_for('login') }}";
                }
            } else {
                // Caso o usuário acesse a página /redefinir_senha diretamente sem o link do e-mail
                console.warn("Acessou a página de redefinição sem um token na URL.");
                // alert("Acesso inválido. Use o link enviado por e-mail.");
                // window.location.href = "{{ url_for('login') }}";
            }
        });
    </script>
</body>
</html>
