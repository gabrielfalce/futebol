<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carregando</title>
    
    <link rel="stylesheet" href="{{ url_for('loading_assets', filename='style.css') }}">
    
    <style>
        /* Variável CSS assumida como definida em style.css */
        :root {
            --cor-primaria: #2BBF90; /* Assumindo uma cor verde */
        }
        .loader {
            border: 8px solid #f3f3f3;
            border-top: 8px solid var(--cor-primaria);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        /* Estilo básico para o Toast (supondo que 'show' o torna visível) */
        .toast {
            visibility: hidden;
            min-width: 250px;
            background-color: #333;
            color: white;
            text-align: center;
            border-radius: 5px;
            padding: 16px;
            position: fixed;
            z-index: 100;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            opacity: 0;
            transition: opacity 0.5s, visibility 0.5s;
        }
        .toast.show {
            visibility: visible;
            opacity: 1;
        }
    </style>
</head>
<body data-tempo-loading="5000">
    <img src="{{ url_for('loading_assets', filename='logoGeral.png') }}" alt="Bola Verde">
    <h1 class="titulo">Carregando</h1>
    <div class="loader"></div>
    <div id="toast-notification" class="toast"></div>

    <script src="{{ url_for('loading_assets', filename='script.js') }}"></script>

    <script>
        // Bloco de Mensagens Flasheadas e Toast
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                const message = "{{ messages[0][1] | safe }}"; // 'safe' para garantir que aspas não quebrem o JS
                const toast = document.getElementById("toast-notification");
                toast.textContent = message;
                
                // CORRIGIDO: Garante que o valor Jinja2 (a cor) seja encapsulado em aspas simples no JavaScript
                toast.style.backgroundColor = '{{ "green" if messages[0][0] == "success" else "#f44336" }}';
                
                toast.classList.add("show");
                setTimeout(() => toast.classList.remove("show"), 4000);
            {% endif %}
        {% endwith %}
        
        // CORREÇÃO CRÍTICA: Redirecionamento forçado após o tempo definido
        const delay = parseInt(document.body.getAttribute('data-tempo-loading')) || 3000;

        setTimeout(() => {
            // Garante que a URL de destino é resolvida corretamente pelo Jinja2
            window.location.href = "{{ url_for('pagina_inicial') }}";
        }, delay);
    </script>
</body>
</html>
