<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carregando</title>
    <link rel="stylesheet" href="/TelaLoading/style.css">
    <style>
        .loader {
            border: 8px solid #f3f3f3;
            border-top: 8px solid var(--cor-primaria);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body data-tempo-loading="5000">
    <img src="/TelaLoading/logoGeral.png" alt="Bola Verde">
    <h1 class="titulo">Carregando</h1>
    <div class="loader"></div>
    <div id="toast-notification" class="toast"></div>

    <!-- Script externo para redirecionamento -->
    <script src="/static/TelaLoading/script.js"></script>

    <!-- Script inline para mensagens flash -->
    <script>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                const message = "{{ messages[0][1] }}";
                const toast = document.getElementById("toast-notification");
                toast.textContent = message;
                toast.style.backgroundColor = "{{ 'green' if messages[0][0] == 'success' else '#f44336' }}";
                toast.classList.add("show");
                setTimeout(() => toast.classList.remove("show"), 4000);
            {% endif %}
        {% endwith %}
    </script>
</body>
</html>
