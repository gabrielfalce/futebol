<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil de {{ usuario.nome or 'Usuário' }}</title>
    <link rel="stylesheet"  href="{{ url_for('assets', filename='ArquivosGerais/TelaDeUsuario/stylesTest.css') }}">
    <link rel="stylesheet" href="stilosUser.css">
    <!-- <link rel="stylesheet" href="stylesTest.css"> -->
    <div class="Wallpaper">
        <img class="imagemWallpaper"  src="../TelaDeUsuario/imagens/WallpaperTest.jpg "  src="{{ url_for('assets', filename='ArquivosGerais/TelaDeUsuario/imagens/hM94BRC.jpeg') }}" alt="Wallpaper de fundo">
    </div>
</head>
<body>
    <!-- Wrapper principal para o conteúdo da página -->
    <div class="main-content-wrapper">
        <!-- Coluna do Perfil -->
        <div id="profileContainer">
            <div class="profile-info-group">
                <div id="perfilImagemGeralCaixa">
                    <img id="preview" 
                        src="{{ usuario.profile_image_url or url_for('assets', filename='ArquivosGerais/TelaDeUsuario/imagens/user-icon-placeholder.png') }}" 
                        alt="Imagem de perfil do usuário">
                </div>
                <p class="nomeUsuario">{{ usuario.nome or 'Nome de Usuário' }}</p>
            </div>
            <!-- CORREÇÃO: O link foi reativado para apontar para a rota correta. -->
            <!-- <a href="editar_perfil.html" href="{{ url_for('editar_perfil') }}" class="edit-profile-button">Editar Perfil</a> -->
        </div>
        
        <!-- Coluna das Publicações -->
        <div class="posts-container">
            <hr class="section-divider">
            <h1 class="section-title">Publicações do Usuário</h1>
            <div class="BoxePublicacoes">
                <!-- O título da publicação específica viria aqui, se houver -->
                <img class="publicacaoImagem" src="{{ url_for('assets', filename='ArquivosGerais/TelaDeUsuario/imagens/WallpaperTest.jpg') }}" alt="Imagem de publicação">
            </div>

            <div class="BoxePublicacoes">
                <h1>Outra Publicação</h1>
                <img class="publicacaoImagem" src="{{ url_for('assets', filename='ArquivosGerais/TelaDeUsuario/imagens/WallpaperTest.jpg') }}" alt="Imagem de publicação">
            </div>
        </div>
    </div>

    <!-- Wrapper para agrupar todos os botões flutuantes -->
    <div class="floating-buttons-group">
        <!-- Botão flutuante existente (Home) -->
        <div class="floating-button-wrapper">
            <div class="floating-button-bar"></div>
            <a href="{{ url_for('pagina_inicial') }}">
                <button class="floating-button">
                    <img src="{{ url_for('assets', filename='ArquivosGerais/TelaDeUsuario/imagens/bolaLogo.png') }}" alt="Ir para tela inicial">
                </button>
            </a>
        </div>

        <!-- Novo botão flutuante para criar/editar publicações -->
        <!-- <div class="floating-button-wrapper">
            <button id="createPostBtn" class="floating-button create-post-button" title="Criar nova publicação">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/></svg>
            </button>
        </div> -->
    </div>

    <!-- Modal para Criar/Editar Publicação -->
    <div id="postModal" class="modal">
        <div class="modal-content">
            <button id="closePostModalBtn" class="close-button">&times;</button>
            <h2>Nova Publicação</h2>
            <p>Compartilhe algo novo com seus seguidores.</p>
            
            <form id="postForm">
                <div class="form-group">
                    <label for="postContent">Legenda</label>
                    <textarea id="postContent" name="postContent" rows="4" placeholder="O que você está pensando?"></textarea>
                </div>
                <div class="form-group">
                    <label for="postImage">Imagem (Opcional)</label>
                    <input type="file" id="postImage" name="postImage" accept="image/*">
                </div>
                <button type="submit" class="submit-button">Publicar</button>
            </form>
        </div>
    </div>

    <script src="{{ url_for('assets', filename='ArquivosGerais/TelaDeUsuario/script.js') }}"></script>
</body>
</html>
