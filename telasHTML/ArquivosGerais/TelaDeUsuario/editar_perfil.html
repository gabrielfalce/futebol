<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Perfil</title>
    <link rel="stylesheet" href="editarStyle.css">
    <link rel="stylesheet" href="{{ url_for('user_assets', filename='editarStyle.css' ) }}">
  
</head>
<body>

    <div id="notificacao-toast" class="notificacao-toast"></div>

    <header>
        <a href="{{ url_for('pagina_usuario', user_id=session.user_id) }}" class="botao-voltar">&larr; Voltar</a>
        <h1>Editar Perfil</h1>
    </header>

    <main class="container-edicao">

        <form action="{{ url_for('editar_perfil') }}" method="POST" enctype="multipart/form-data" class="formulario-unificado">
            
            <label for="profile_image" class="rotulo-upload-imagem-perfil">
                <!-- ALTERAÇÃO: Trocado o placeholder inexistente por um que sabemos que existe ('BotaoUsuario.ico') -->
                <img id="previa-imagem" 
                     src="{{ url_for('serve_static_files', filename=usuario.profile_image_url) if usuario.profile_image_url else url_for('inicio_assets', filename='BotaoUsuario.ico') }}"
                     alt="Pré-visualização da Imagem de Perfil" 
                     class="previa-imagem-perfil">
                <div class="icone-upload">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/></svg>
                </div>
            </label>
            <input id="WallpaperInput" type="file" accept="image/*" placeholder="sdsadsa">
            
            <input type="file" id="profile_image" name="profile_image" accept="image/*" style="display: none;">
            
            <div class="grupo-formulario">
                <label for="nome">Nome</label>
                <input type="text" id="nome" name="nome" value="{{ usuario.nome or '' }}">
            </div>
            
            <div class="grupo-formulario">
                <label for="cidade">Cidade</label>
                <input type="text" id="cidade" name="cidade" value="{{ usuario.cidade or '' }}">
            </div>
            
            <div class="grupo-formulario">
                <label for="posicao">Posição</label>
                <input type="text" id="posicao favorita" name="posicao"  required="false"
                       value="{{ usuario.posicao or '' }}">
            </div>
            
            <div class="grupo-formulario">
                <label for="numero_camisa">Nº da Camisa</label>
                <input type="number" id="numero_camisa" name="numero" value="{{ usuario.numero_camisa or '' }}" min="1" max="99" required="false" placeholder="Opcional">
            </div>

            <div class="grupo-formulario">
                <label for="nascimento">Data de Nascimento (DD/MM/AAAA  )</label>
                {% set data_nasc_formatted = "" %}
                {% if usuario.nascimento %}
                    {% set data_nasc_formatted = usuario.nascimento %}
                {% endif %}
                
                <input type="text" id="nascimento" name="nascimento" 
                       value="{{ data_nasc_formatted }}" 
                       placeholder="Ex: 01/01/1990">
            </div>
            
            <div class="grupo-formulario">
                <label for="numero_tel">Telefone</label>
                <input type="tel" id="numero_tel" name="numero_tel" value="{{ usuario.numero or '' }}" placeholder="(XX) XXXXX-XXXX">
            </div>

            <button type="submit" class="botao-salvar-dados">Salvar Alterações</button>
        </form>

    </main>

    <script>
        document.getElementById('profile_image').addEventListener('change', function() {
            const file = this.files[0];
            const imagePreview = document.getElementById('previa-imagem');
            
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    imagePreview.src = e.target.result;
                }
                reader.readAsDataURL(file);
            }
        });

        document.addEventListener('DOMContentLoaded', () => {
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    (function() {
                        const message = {{ messages[0][1] | tojson }};
                        const category = {{ messages[0][0] | tojson }};
                        
                        const toast = document.getElementById("notificacao-toast");
                        toast.textContent = message;
                        
                        if (category === 'success') {
                            toast.style.backgroundColor = 'green';
                        } else if (category === 'danger') {
                            toast.style.backgroundColor = '#f44336';
                        } else {
                            toast.style.backgroundColor = '#333';
                        }
                        
                        toast.classList.add("show");
                        setTimeout(() => {
                            toast.classList.remove("show");
                        }, 3000);
                    })();
                {% endif %}
            {% endwith %}
        });
    </script>
</body>
</html>
