<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Perfil</title>
    <!-- Você pode criar um CSS específico ou usar um existente -->
    <link rel="stylesheet" href="{{ url_for('serve_cadastrar_static', filename='estilo.css') }}">
</head>
<body>
    <div class="container">
        <h1>Editar Perfil</h1>
        <p>Preencha apenas os campos que deseja alterar.</p>
        
        <form action="{{ url_for('editar_perfil') }}" method="POST">
            <div class="form-group">
                <label for="nome">Nome</label>
                <input type="text" id="nome" name="nome" placeholder="{{ usuario.nome }}">
            </div>
            <div class="form-group">
                <label for="cidade">Cidade</label>
                <input type="text" id="cidade" name="cidade" placeholder="{{ usuario.cidade }}">
            </div>
            <div class="form-group">
                <label for="numero">Número de Telefone</label>
                <input type="tel" id="numero" name="numero" placeholder="{{ usuario.numero }}">
            </div>
            <div class="form-group">
                <label for="posicao">Posição em Campo</label>
                <input type="text" id="posicao" name="posicao" placeholder="{{ usuario.posicao }}">
            </div>
            
            <button type="submit" class="submit-button">Salvar Alterações</button>
        </form>
        <a href="{{ url_for('pagina_usuario') }}" class="back-link">Voltar para o Perfil</a>
    </div>
</body>
</html>
