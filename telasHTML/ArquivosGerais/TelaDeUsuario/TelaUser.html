<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <!-- CSS do Cropper.js -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.css">

<body>
    <!-- ===== Tela principal ===== -->
    <div id="mainScreen">

        <div id="perfilImagemGeralCaixa">

        </div>
        <button class="tbmBt" id="openModalButton">editar perfil</button>
        <!-- Botão para abrir o modal -->
    </div>
    

    <!-- ===== Modal de corte de imagem ===== -->
    <div id="cropModal" class="modal">
        <div class="modal-content">
            <button id="closeModalButton" class="close-button">&times;</button>
            <h2>Cortar Imagem</h2>
            <input type="file" id="imageInput" accept="image/*">
            <img id="image" src="" alt="Imagem para cortar">
            <button id="cropButton" style="display: none;">Cortar Imagem</button>
            <h3>Prévia da Imagem Cortada</h3>
            <h4 class="salvar">Salvar</h4>
        </div>
    </div>
