<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cortar Imagem como no WhatsApp</title>
    <!-- CSS do Cropper.js -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.css">
    <!-- CSS personalizado -->
    <link rel="stylesheet" href="stylesTest.css">
    <link rel="icon" href="imagens/iconeUser.png">

    
    <!-- wallpaper do usuarios -->
    <div class="Wallpaper">
   <img class="imagemWallpaper"  src="imagens/hM94BRC.jpeg" alt="Wallpaper de fundo">
    </div>
</head>
<body>
    <!-- ===== Tela principal ===== -->
    <div id="mainScreen">
        <!-- Container para perfil e botão de edição -->
        <div id="profileContainer">
            <div id="profileInfo">
                <!-- Imagem de perfil -->
                <div id="perfilImagemGeralCaixa">
                    <img id="preview" src="imagens/user-icon-placeholder.png" alt="Prévia da imagem cortada">
                </div>
                <p id="nomeUsuario" >Nome de usuário</p>
            </div>
            <button id="openModalButton">editar perfil</button>
        </div>

    </div>      
    
     
    <!-- ===== Modal de corte de imagem ===== -->
    <div id="cropModal" class="modal">
        <div class="modal-content">
            <button id="closeModalButton" class="close-button">Salvar</button>
            <h2>Cortar Imagem</h2>
            <input type="file" id="imageInput" accept="image/*">
            <img id="image" src="" alt="Imagem para cortar">
            <button id="cropButton" style="display: none;">Cortar Imagem</button>
        </div>
    </div>

    <!-- ===== Botão flutuante de home ===== -->
    <div class="floating-button-container">
        <div class="floating-button-bar"></div>
        <a id="linkTela" href="../TelaLoading/Telaloading.html">
            <button id="adicionarUsuarioBtn" class="floating-button">
                <img src="imagens/bolaLogo.png" alt="Ir para tela de loading">
            </button>
        </a>
    </div>
    
<!-- publicações usuario -->
<div class="BoxePublicacoes" >      
    <h1>publicações do Usuário</h1>
    <div id="imagemPublicaçãoUsuario"  >
        <img class="publicacaoImagem" src="imagens/WallpaperTest.jpg" alt="">
    </div>
    


</div>


    <!-- ===== Scripts ===== -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
