<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil de {{ usuario.nome or 'Usuário' }}</title>
    
    <!-- Carregando o CSS com o caminho correto via url_for -->
    <link rel="stylesheet" href="{{ url_for('serve_static_files', filename='TelaDeUsuario/stylesTest.css') }}">
    
    <div class="Wallpaper">
        <!-- Imagem de fundo/capa. Usa a do usuário ou uma padrão -->
        <img class="imagemWallpaper" 
             src="{{ url_for('serve_static_files', filename=usuario.foto_capa if usuario.foto_capa else 'TelaDeUsuario/imagens/hM94BRC.jpeg') }}" 
             alt="Wallpaper de fundo">
    </div>
</head>
<body>
    <div class="main-content-wrapper">
        <!-- Coluna do Perfil -->
        <div id="profileContainer">
            <div class="profile-info-group">
                <div id="perfilImagemGeralCaixa">
                    <!-- Imagem de perfil. Usa a do usuário ou uma padrão -->
                    <img id="preview" 
                         src="{{ url_for('serve_static_files', filename=usuario.foto_perfil if usuario.foto_perfil else 'TelaDeUsuario/imagens/user-icon-placeholder.png') }}" 
                         alt="Imagem de perfil do usuário">
                </div>
                <p class="nomeUsuario">{{ usuario.nome or 'Nome de Usuário' }}</p>
            </div>
            <a href="{{ url_for('editar_perfil') }}" class="edit-profile-button">Editar Perfil</a>
        </div>
        
        <!-- Coluna das Publicações -->
        <div class="posts-container">
            <hr class="section-divider">
            <h1 id="tituloPublicacao" class="section-title">Publicações</h1>
            
            <!-- Exemplo de publicação estática -->
            <div class="BoxePublicacoes">
                <div class="post-header">
                    <span>Minha Primeira Foto</span>
                    <!-- IMAGEM 1: TresPontos.png usada como ícone de opções -->
                    <img src="{{ url_for('serve_static_files', filename='TelaDeUsuario/imagens/TresPontos.png') }}" alt="Opções" class="post-options-icon">
                </div>
                <!-- IMAGEM 2: WallpaperTest.jpg usada como imagem principal da publicação -->
                <img class="publicacaoImagem" src="{{ url_for('serve_static_files', filename='TelaDeUsuario/imagens/WallpaperTest.jpg') }}" alt="Imagem de publicação">
            </div>

            <!-- Outro exemplo de publicação -->
            <div class="BoxePublicacoes">
                <div class="post-header">
                    <span>Lembrança do Jogo</span>
                    <img src="{{ url_for('serve_static_files', filename='TelaDeUsuario/imagens/TresPontos.png') }}" alt="Opções" class="post-options-icon">
                </div>
                <img class="publicacaoImagem" src="{{ url_for('serve_static_files', filename='TelaDeUsuario/imagens/WallpaperTest.jpg') }}" alt="Imagem de publicação">
            </div>
        </div>
    </div>

    <!-- Botões Flutuantes -->
    <div class="floating-buttons-group">
        <div class="floating-button-wrapper">
            <div class="floating-button-bar"></div>
            <a href="{{ url_for('pagina_inicial') }}">
                <button class="floating-button">
                    <!-- IMAGEM 3: bolaLogo.png usada como ícone do botão -->
                    <img src="{{ url_for('serve_static_files', filename='TelaDeUsuario/imagens/bolaLogo.png') }}" alt="Ir para tela inicial">
                </button>
            </a>
        </div>

        <div class="floating-button-wrapper">
            <button id="createPostBtn" class="floating-button create-post-button" title="Criar nova publicação">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/></svg>
            </button>
        </div>
    </div>

    <!-- Modal (não alterado  ) -->
    <div id="postModal" class="modal">
        <!-- ... -->
    </div>

    <!-- Carregando o JavaScript com o caminho correto via url_for -->
    <script src="{{ url_for('serve_static_files', filename='TelaDeUsuario/script.js') }}"></script>
</body>
</html>
