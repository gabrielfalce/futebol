<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criação de Conta</title>
    
    <!-- Este caminho está correto e funcionando -->
    <link rel="stylesheet" href="/estilo.css">
    
    <style>
        .toast { visibility: hidden; min-width: 250px; background-color: #f44336; color: white; text-align: center; border-radius: 5px; padding: 16px; position: fixed; z-index: 100; right: 30px; top: 30px; font-size: 17px; opacity: 0; transition: opacity 0.5s, top 0.5s; }
        .toast.show { visibility: visible; opacity: 1; top: 50px; }
    </style>
</head>
<body>
    <!-- CAMINHO DA IMAGEM CORRIGIDO PARA APONTAR PARA O ARQUIVO LOCAL -->
    <img src="bolaverde 3.png" alt="Bola Verde">
    <h1 class="titulo">Criação de Conta</h1>

    <div id="toast-notification" class="toast"></div>

    <form action="/cadastrar" method="post">
        <!-- ... (campos do formulário, sem alterações) ... -->
        <input placeholder="nome" type="text" id="nome" name="nome" required>  
        <input placeholder="email" type="email" id="email" name="email" required>  
        <input placeholder="senha" type="password" id="senha" name="senha" required>  
        <input placeholder="cidade" type="text" id="cidade" name="cidade" required>  
        <input placeholder="numero" type="number" id="numero" name="numero" required>  
        <input placeholder="posicao" type="text" id="posicao" name="posicao" required>  
        <input placeholder="nascimento (DD/MM/AAAA)" type="date" id="nascimento" name="nascimento" required>  
        <button type="submit">Criar Conta</button>
    </form>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <script>
            const message = "{{ messages[0] }}";
            const toast = document.getElementById("toast-notification");
            toast.textContent = message;
            toast.classList.add("show");
            setTimeout(function(){ toast.classList.remove("show"); }, 4000);
        </script>
      {% endif %}
    {% endwith %}
</body>
</html>
