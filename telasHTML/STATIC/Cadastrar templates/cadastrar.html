<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criação de Conta</title>
    
    <!-- 
      CAMINHO CORRETO PARA O CSS:
      Aponta para 'telasHTML/STATIC/static/css/estilo.css'
    -->
    <link rel="stylesheet" href="{{ url_for('static', filename='static/css/estilo.css') }}">
</head>
<body>
    <!-- 
      CAMINHO CORRETO PARA A IMAGEM:
      Aponta para 'telasHTML/STATIC/CriaçãoDeConta/bolaverde 3.png'
    -->
    <img src="{{ url_for('static', filename='CriaçãoDeConta/bolaverde 3.png') }}" alt="Bola Verde">
    
    <h1 class="titulo">Criação de Conta</h1>
    
    <form action="/cadastrar" method="post">
        <input placeholder="nome" type="text" id="nome" name="nome" required>  
        <input placeholder="email" type="email" id="email" name="email" required>  
        <input placeholder="senha" type="password" id="senha" name="senha" required>  
        <input placeholder="cidade" type="text" id="cidade" name="cidade" required>  
        <input placeholder="numero" type="number" id="numero" name="numero" required>  
        <input placeholder="posicao" type="text" id="posicao" name="posicao" required>  
        <input placeholder="nascimento (DD/MM/AAAA)" type="date" id="nascimento" name="nascimento" required>  
        <button type="submit">Criar Conta</button>
    </form>
</body>
</html>
