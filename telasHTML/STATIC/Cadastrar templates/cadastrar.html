<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carregando...</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='TelaLoading/style.css') }}">
</head>
<body>
    <!-- 
      --- CORREÇÃO APLICADA AQUI ---
      O caminho agora aponta para o arquivo dentro da pasta 'TelaLoading'.
    -->
    <img class="loading-logo" src="{{ url_for('static', filename='TelaLoading/logoGeral.png') }}" alt="Carregando...">

    <script>
        window.onload = function() {
            const tempoDeLoading = 2000; // 2 segundos
            setTimeout(function() {
                window.location.href = "/inicio";
            }, tempoDeLoading);
        };
    </script>
</body>
</html>
