<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carregando...</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='TelaLoading/style.css') }}">
</head>
<body>
    <!-- --- CORREÇÃO DO CAMINHO DO LOGO --- -->
    <img class="loading-logo" src="{{ url_for('static', filename='TelaLoading/logoGeral.png') }}" alt="Carregando...">

    <script>
        window.onload = function() {
            setTimeout(() => { window.location.href = "/inicio"; }, 2000);
        };
    </script>
</body>
</html>
