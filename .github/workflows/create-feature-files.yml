name: 'Criar Arquivos para Nova Funcionalidade'
on:
  workflow_dispatch:
    inputs:
      feature_folder_name:
        description: 'Nome da pasta da nova funcionalidade (ex: TelaFeed)'
        required: true
        default: 'TelaFeed'
jobs:
  create_files:
    runs-on: ubuntu-latest
    steps:
      - name: 1. Baixar o código do repositório
        uses: actions/checkout@v4
        with:
          ref: ${{ github.ref }}

      - name: 2. Criar pasta e arquivos da funcionalidade
        run: |
          FOLDER_NAME=${{ github.event.inputs.feature_folder_name }}
          TARGET_PATH="telasHTML/ArquivosGerais/$FOLDER_NAME"
          mkdir -p "$TARGET_PATH"
          touch "$TARGET_PATH/feed.html"
          touch "$TARGET_PATH/feed.css"
          touch "$TARGET_PATH/feed.js"
          echo "Estrutura de arquivos para '$FOLDER_NAME' criada em '$TARGET_PATH'."

      - name: 3. Fazer commit e push dos novos arquivos
        run: |
          git config --global user.name 'GitHub Actions Bot'
          git config --global user.email 'github-actions-bot@github.com'
          git add .
          git commit -m "CI: Cria automaticamente a estrutura para a funcionalidade ${{ github.event.inputs.feature_folder_name }}"
          git push
